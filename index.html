<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERO Inspired</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VERO Inspired</h1>
    <input type="text" id="nameInput" placeholder="Escreve teu nome" />
    <button onclick="generateAvatar()">Gerar Avatar</button>
    <img id="avatar" alt="Avatar" />
  </header>

  <nav>
    <button onclick="showTab('feed')">Feed</button>
    <button onclick="showTab('explorar')">Explorar</button>
    <button onclick="showTab('mensagens')">Mensagens</button>
    <button onclick="showTab('perfil')">Perfil</button>
  </nav>

  <main>
    <section id="feed" class="tab active">
      <h2>Feed</h2>
      <div class="card">Publicação 1</div>
      <div class="card">Publicação 2</div>
    </section>

    <section id="explorar" class="tab">
      <h2>Explorar</h2>
      <p>Descobre novos conteúdos!</p>
    </section>

    <section id="mensagens" class="tab">
      <h2>Mensagens</h2>
      <div class="chat">
        <p><strong>Tu:</strong> Olá!</p>
        <p><strong>Amigo:</strong> E aí, tudo certo?</p>
      </div>
    </section>

    <section id="perfil" class="tab">
      <h2>Perfil</h2>
      <p>Nome: <span id="userName">PEDRO</span></p>
      <p>Publicações: 12</p>
      <p>Seguidores: 340</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
